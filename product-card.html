                <nav class="text-white">

                        <a href="#" class="text-white hover:text-gray-200 font-normal text-[28px] font-['Euclid_Cicular_B'] transition-colors">Главная</a>
                        <a href="./about-brand.html" class="text-white hover:text-gray-200 font-normal text-[28px] font-['Euclid_Cicular_B'] transition-colors text-nowrap">О бренде</a>
                        <a href="./catalog.html" class="text-white hover:text-gray-200 font-normal text-[28px] font-['Euclid_Cicular_B'] transition-colors">Каталог</a>

                            <div class="relative inline-block">
                                <a href="./saved-items.html">
                                    <img src="./images/favourites.png" alt="Heart icon" class="w-6.5 h-6.5 filter brightness-0">
                                </a>
                                <span class="flex justify-center items-center absolute -bottom-0.5 -right-1 bg-black w-4 h-4 text-white rounded-full text-sm font-medium leading-3">5</span>
                            </div>

                    </div>

            </div>

            <div class="container mt-12 mb-8">
                <nav>
                    <a href="./index.html" class="text-[#757575] font-['Euclid_Circular_B'] leading-[24px]">Главная</a> / 
                    <a href="#" class="font-['Euclid_Circular_B'] text-[#757575] leading-[24px]">Часы</a> /
                    <a href="#" class="font-['Euclid_Circular_B'] text-black leading-[24px]">Женские</a>

            <div class="h-[731px] w-50">

                <div class="mb-3 flex flex-col items-center">

                </div>

                <div class="flex flex-col gap-2 h-[643px] overflow-hidden justify-center">
                    <img src="./images/green_watch_1.jpg" alt="Watch" class="w-49.5 h-52.25 object-cover cursor-pointer">
